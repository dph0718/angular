<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input [(ngModel)]='listFilter'
                type='text' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
                   *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                                    (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                
                <tbody>
                    <!-- <tr *ngFor='let product of products'> -->
                        <!-- changed this to display the filteredProducts array from the component. -->
                    <tr *ngFor='let product of filteredProducts'>
                        <td>
                            <img *ngIf='showImage'
                            [src]='product.imageUrl'
                                 [title]='product.productName | uppercase'
                                 [style.width.px]='imageWidth'
                                 [style.margin.px]='imageMargin' />
                        </td>
                        <td>{{product.productName}}</td>

                        <!-- use a "pipe" here - ` | lowercase` -->
                        <!-- ALSO, a CUSTOM pipe! concertToSpaces, imported  -->
                        <td>{{product.productCode | lowercase | convertToSpaces:'-'}}</td>
                        <td>{{product.releaseDate}}</td>
                        <!-- This pipe (currency) takes parameters! Can look for how to use each in documentation-->
                        <!-- <td>{{product.price | currency: 'USD' : 'symbol' :'1.2-2'}}</td> -->
                        <!-- <td>{{product.price | currency:'GBP':'symbol':'1.2-2'}}</td> -->
                        <td>{{product.price | currency }}</td>
                        <td>{{product.starRating}}</td>
                    </tr>


                </tbody>
            </table>
        </div>
    </div> 

</div>
